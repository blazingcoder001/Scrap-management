<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="book.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="fund">
        <h1 class="title">Fund</h1>
        <div class="container">
            <div class="row contact-form">
                 <div class="form-field col-md-6">
                     <input id="name" class="input-text" type="text" name="" placeholder="NAME">
                     
                 </div>
                 <div class="form-field col-md-6">
                    <input id="email" class="input-text" type="text" name="" placeholder="Email">
                    
                </div>
            
            <div class="form-field col-md-6">
                <input id="vaccine" class="input-text" type="text" name="" placeholder="VACCINE">
                
            </div>
            <div class="form-field col-md-6">
                <input id="price" class="input-text" type="text" name="" placeholder="PRICE">
               
            </div>
            <div class="form-field col-md-6">
                <input id="phone" class="input-text" type="text" name="" placeholder="PHONE">
                
            </div>
            <div class="form-field col-md-6">
                <input id="bplid" class="input-text" type="text" name="" placeholder="BPL ID">
                
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary submit-btn" type="button">FUND</button>
              </div>
           

         </div>
        </div>
    </section>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
       
    </script>

  </body>
</html>
