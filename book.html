<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="book.css">
    <title>BOOK</title>
  </head>
  <body>
    <section class="fund">
        <h1 class="title">BOOK</h1>
        <div class="container">
            <div class="row contact-form">
                 <div class="form-field col-md-6">
                     <input id="name" class="input-text" type="text" name="" placeholder="NAME">
                     
                 </div>
                 <div class="form-field col-md-6">
                    <input id="email" class="input-text" type="text" name="" placeholder="EMAIL">
                    
                </div>
            
            <div class="form-field col-md-6">
                <input id="vaccine" class="input-text" type="text" name="" placeholder="VACCINE NAME">
                
            </div>
            <div class="form-field col-md-6">
                <input id="price" class="input-text" type="text" name="" placeholder="PRICE">
              
            </div>
            <div class="form-field col-md-6">
                <input id="phone" class="input-text" type="text" name="" placeholder="PHONE">
                
            </div>
            <div class="form-field col-md-6">
                <input type="text" placeholder="BOOKING DATE" class="input-text"
                onfocus="(this.type='date')">
                
            </div>
            <div class="form-field col-md-6">
                <label for="appt " class="tim">SELECT A TIME:</label>
                <input type="time" id="appt" name="appt" class="input-text" placeholder="Select a time">
             </div>
             <div class="form-field col-md-6">
                
                <label for="cars" class="input-text">Choose city:</label>
                <select id="cars" name="carlist" form="carform">
                 <option value="center">Kurukshetra</option>
                    <option value="saab">Faridabad</option>
                    <option value="opel">Karnal</option>
                    <option value="audi">Panipat</option>
                    <option value="audi">Sonipat</option>
                  </select>
             </div>
             
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary submit-btn" type="button">BOOK</button>
              </div>
           

         </div>
        </div>
    </section>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
       
    </script>

  </body>
</html>
