<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Vaccination Management</title>
  </head>
  <body>
      
       
       <div class="container-fluid bg">
           <div class="row">
               <div class="col-3"></div>
               <div class="col-6">
                 <form class="form-container">
                   <div class="row">
                       <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                       </div>
                       <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                       </div>
                       <div class="col-12 mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>District</option>
                            <option value="1">Faridabad</option>
                            <option value="2">Kurukshetra</option>
                            <option value="3">Panipat</option>
                            <option value="3">Sonipat</option>
                            <option value="3">Karnal</option>
                          </select>
                       </div>
                       <div class="col-md-6 mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Unique ID</option>
                            <option value="1">Aadhar</option>
                            <option value="2">PAN</option>
                            <option value="3">Driving License</option>
                          </select>
                       </div>
                       <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="ID NUMBER" aria-label="ID NUMBER">
                       </div>
                       <div class="col-12 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                       </div>
                       <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" placeholder="password" aria-label="password">
                       </div>
                       <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" placeholder="confirm-password" aria-label="confirm-password">
                       </div>
                       <div class="d-grid gap-2">
                        <center><a href="login.html"><button class="btn btn-dark" type="button">Register</button></a></center>
                      </div>
                   </div>
                  </form>
               </div>
              <div class="col-3"></div>
           </div>
       </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
